{% extends 'sharin/layout.html' %}

{% block body %}
    <div class="corpo">
        <div>
            <h1 class="info">CADASTRAR NECESSIDADE / DISPONIBILIDADE</h1>
        </div>

        {% if enviado %}
            <h1>NECESSIDADE / DISPONIBILIDADE PUBLICADA COM SUCESSO!</h1>
            
        {% else %}
            <div class="cadastro">
                <form action="{% url 'sharin:cadastro' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div id="cadastro-enviar-container">
                        <input id="cadastro-enviar" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
