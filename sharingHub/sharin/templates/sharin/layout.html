{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Sharin'Hub</title>
        <meta charset="UTF-8"/>
        <link href="{% static 'sharin/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header class="navbar">
            <a class="nav__ponta" href="{% url 'sharin:index' %}">
                <img src="{% static 'sharin/media/LOGO.png' %}">
            </a>
            <nav class="nav__links">
                    <li><a href="{% url 'sharin:index' %}">
                        <img class="nav__link" src="{% static 'sharin/media/Casinha.png' %}">
                    </li></a>

                    <li><a href="{% url 'sharin:cadastro' %}">
                        <img class="nav__link" src="{% static 'sharin/media/Mais.png' %}">
                    </li></a>
            </nav>

            <div class="search-bar">
                <form action="{% url 'sharin:pesquisa-publicacao' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" placeholder="Pesquisar..." name="pesquisado">
                    <button type="submit"><img src="{% static 'sharin/media/search.png' %}"></button>
                </form>
            </div>

            <a class="nav__ponta" href="{% url 'sharin:perfil' %}">
                <img src="{% static 'sharin/media/Profile.png' %}">
            </a>
        </header>

        {% block body %}
        {% endblock %}
    </body>

    {% block script %}
    {% endblock %}
</html>
